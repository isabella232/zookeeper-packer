zookeeper-data-directory=/var/lib/zookeeper/data
zookeeper-install-directory=/opt/zookeeper
zookeeper-log-directory=/var/lib/zookeeper/log
log-index-directory=/var/lib/zookeeper/log
cleanup-period-ms=300000
check-ms=30000
backup-period-ms=600000
client-port=2181
cleanup-max-files=20
backup-max-store-ms=21600000
connect-port=2888
observer-threshold=0
election-port=3888
zoo-cfg-extra=tickTime\=2000&initLimit\=10&syncLimit\=5&quorumListenOnAllIPs\=true
auto-manage-instances=1
auto-manage-instances-settling-period-ms=0
auto-manage-instances-fixed-ensemble-size=0
backup-extra=throttle\=&bucket-name\=kodingdev-exhitbitor-test-delete-if-you-still-see-this&key-prefix\=zookeeper-backup&max-retries\=4&retry-sleep-ms\=30000
